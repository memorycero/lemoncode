<h2>Members Page</h2>
<input type="text" id="organization" name="organization" [(ngModel)]="organization" placeholder="Organization" />
<button (click)="loadMembers()">Load</button>
<table>
  <thead app-member-head></thead>
  <tbody>
    <tr app-member-row [member]="member" *ngFor="let member of members">
    </tr>
  </tbody>
</table>
